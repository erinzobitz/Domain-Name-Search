<html>

<head>
	<title> Find Your Domain Name
	</title>

</head>

<script src="jquery-1.8.2.min.js"></script>

<script src="bootstrap.min.js"></script>
<link href="bootstrap.min.css" rel="stylesheet" media="screen">

<script type="text/javascript">

$(function(){

	$("button").click(function(){
		var name =$("input:text").val();
		$.post("http://domainsearch.racistpanda.com",
			{ domain: name },
			function(data) {
				$("#domain").append("<p>" + data.domain + "</p>")
				$("#state").append("<p>" + data.state + "</p>" );
				console.log(data);
			},
			"json"
			)
		$("input:text").val('');
	});

});


</script>


<style>

div {
	text-align: center;
}

h1 {
	text-align: center;
	font-size: 300%;
}

h2 {
	text-align: center;

}

</style>

<body>


	<div class="hero-unit container">
		<h1>
			Find your Domain Name
		</h1>
		<h2> 
			Type in your desired domain name below to see if it's available
		</h2>
			<p><input type="text" placeholder="Type a domain name..."></p>
			<button class="btn btn-primary btn-large">Search</button>
	</div>

	<div>
	<table class="table table-striped">

		<thead>

		<th>Domain</th>
		<th>State</th>

	</thead>

	<tbody>

		<tr>
			<td id="domain"></td>
			<td id="state"></td>
		</tr>



</tbody>
	</table>
</div>
</div>

</body>


</html>
